<html>

    <title>Happy Hour</title>

  <body>
    <div class="extraBody">
      <div class="sticky">
        <a href="index.html"><img id="tini" src="images/Iconsmind-Outline-Martini-Glass-invert-red-contents.ico"></a>
      </div>
      <div class="container">

              </div>
            <div class="box">

              </div>
            </div>
          </div>
        </div>

              <h2 id="bar0"></h2>
              <p class="snippet0"></p>
              	<ul>
  	                <li id="address0"></li>
  	                <li id="phone0"></li>
                    <button class="map-click">See location</button>
                	</ul>
              <div class="map" id="map0"></div>
          	</div>

         
            <div class="bars">
              <h2 id="bar1"></h2>
              <p class="snippet1"></p>

                  <li id="phone1"></li>

              <div class="map" id="map1"></div>
            </div>


            <div class="bars">
              <h2 id="bar2"></h2>
                <p class="snippet2"></p>
                  <ul>
                    <li id="address2"></li>

            <div class="bars">

                </ul>
              <div class="map" id="map3"></div>
            </div>

              <h2 id="bar4"></h2>
              <p class="snippet4"></p>
                <ul>
                  <li id="address4"></li>

          </div><!-- END OF BAR ID -->

        </div><!--END OF RESULTS DIV-->
      </div><!-- END OF ROW CONTENT -->
